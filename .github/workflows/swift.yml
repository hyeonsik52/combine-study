name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build & Run tests
      run: xcodebuild clean test -project ImageLoad(Combine+TableView)/ImageLoad(Combine+TableView).xcodeproj -scheme ImageLoad(Combine+TableView) -destination 'platform=iOS Simulator, name=iPhone 11 Pro, OS=latest'
