name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build & Run tests
      run: |
        pod install -—repo-update -—clean-install -—project-directory=ImageLoad(Combine+TableView)/xcodebuild clean test -workspace ImageLoad(Combine+TableView)/ImageLoad(Combine+TableView).xcworkspace -scheme ImageLoad(Combine+TableView) -destination 'playform=iOS Simulator, name=iPhone 11 Pro, OS=latest'
